        // Î∞©Î¨∏ Í∏∞Î°ù Í¥ÄÎ¶¨ (localStorage)
        const VISITED_KEY = 'watchup_visited_stores';

        function getVisitedStores() {
            const data = localStorage.getItem(VISITED_KEY);

        // CSV Îã§Ïö¥Î°úÎìú
        function downloadVisitedCSV() {
            const visited = getVisitedStores();
            const stores = Object.values(visited);

            if (stores.length === 0) {
                showToast('Î∞©Î¨∏ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§');
                return;
            }

            const headers = ['Îß§Ïû•Î™Ö', 'Ï£ºÏÜå', 'Ï†ÑÌôîÎ≤àÌò∏', 'Ïú†Ìòï', 'ÏãúÎèÑ', 'ÏãúÍµ∞Íµ¨', 'Î∞©Î¨∏ÏùºÏãú'];
            const rows = stores.map(s => [
                s.name,
                s.address || '',
                s.phone || '',
                s.type,
                s.sido,
                s.sigungu,
                new Date(s.visitedAt).toLocaleString('ko-KR')
            ]);

            const csvContent = [headers, ...rows]
                .map(row => row.map(cell => `"${cell}"`).join(','))
                .join('\n');

            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `Î∞©Î¨∏Í∏∞Î°ù_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            URL.revokeObjectURL(url);

            showToast(`${stores.length}Í±¥ Îã§Ïö¥Î°úÎìú ÏôÑÎ£å`);
        }

            const rows = stores.map(s => [

                s.address || '',
                s.phone || '',
                s.type,
                s.sido,
                s.sigungu,
                new Date(s.visitedAt).toLocaleString('ko-KR')

        // Í≤ÄÏÉâ Í∏∞Îä•
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');

            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                const query = e.target.value.trim();

                if (query.length < 1) {
                    searchResults.classList.remove('show');
                    return;
                }

                debounceTimer = setTimeout(() => {
                    const results = searchStores(query);
                    displaySearchResults(results, query);
                }, 150);
            });

            searchInput.addEventListener('focus', (e) => {
                if (e.target.value.trim().length >= 1) {
                    searchResults.classList.add('show');
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchResults.classList.remove('show');
                }
            });
        }

        function searchStores(query) {
            const lowerQuery = query.toLowerCase();
            return storesData
                .filter(store =>

                    (store.address && store.address.toLowerCase().includes(lowerQuery))

        // ÏãúÎèÑ ÏòµÏÖò ÏóÖÎç∞Ïù¥Ìä∏

            // Ï≤´ Î≤àÏß∏ ÏòµÏÖò(Ï†ÑÏ≤¥ ÏßÄÏó≠) Ï†úÏô∏ÌïòÍ≥† ÏÇ≠Ï†ú

                watchSection.style.display = 'none';
                pawnSection.style.display = 'block';

                watchSection.style.display = 'block';

            // ÏßÄÏó≠Î≥Ñ Î∂ÑÌè¨ ÏÉùÏÑ±
            updateRegionDistribution('watchRegionDist', watchStores, 'watch-chip');
            updateRegionDistribution('pawnRegionDist', pawnStores, 'pawn-chip');

            // ÏãúÌä∏ ÌÉÄÏù¥ÌãÄ
            const sheetTitle = document.getElementById('sheetTitle');
            const sheetSubtitle = document.getElementById('sheetSubtitle');

            let title = 'Ï†ÑÏ≤¥ Îß§Ïû•';
            if (currentSido) {
                title = currentSigungu ? `${currentSido} ${currentSigungu}` : `${currentSido}`;
            }
            if (currentType) {
                title += ` ${currentType}`;
            }

            sheetTitle.textContent = title;
            sheetSubtitle.textContent = `${total.toLocaleString()}Í∞ú (Ï†ÑÍµ≠ ÎåÄÎπÑ ${percent}%)`;
        }

        // ÏßÄÏó≠Î≥Ñ Î∂ÑÌè¨ ÏóÖÎç∞Ïù¥Ìä∏
        function updateRegionDistribution(elementId, stores, chipClass) {
            const container = document.getElementById(elementId);

            // ÏãúÎèÑÍ∞Ä ÏÑ†ÌÉùÎêòÏóàÏúºÎ©¥ ÏãúÍµ∞Íµ¨ Í∏∞Ï§Ä, ÏïÑÎãàÎ©¥ ÏãúÎèÑ Í∏∞Ï§Ä
            const groupKey = currentSido ? 'sigungu' : 'sido';

            const regionStats = {};
            stores.forEach(s => {
                const key = s[groupKey];
                if (key) {
                    regionStats[key] = (regionStats[key] || 0) + 1;
                }
            });

            const sortedRegions = Object.entries(regionStats)
                .sort((a, b) => sortDescending ? b[1] - a[1] : a[1] - b[1])
                .slice(0, 10); // ÏÉÅÏúÑ 10Í∞úÎßå ÌëúÏãú

            if (sortedRegions.length === 0) {
                container.innerHTML = '<span style="color: #666; font-size: 10px;">Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå</span>';
                return;
            }

            container.innerHTML = sortedRegions.map(([region, count]) => {
                return `<span class="region-chip ${chipClass}" onclick="selectRegion('${region}')">
                    <span class="region-name">${region}</span>
                    <span class="region-count">${count}</span>
                </span>`;
            }).join('');

            // ÎÇòÎ®∏ÏßÄ ÏßÄÏó≠ Ïàò ÌëúÏãú
            const remaining = Object.keys(regionStats).length - 10;
            if (remaining > 0) {
                container.innerHTML += `<span style="color: #666; font-size: 10px;">+${remaining}</span>`;
            }
        }

        // ÏßÄÏó≠ ÏÑ†ÌÉù (Ïπ© ÌÅ¥Î¶≠ Ïãú)
        function selectRegion(region) {
            if (currentSido) {
                // ÏãúÎèÑÍ∞Ä ÏÑ†ÌÉùÎêú ÏÉÅÌÉúÎ©¥ ÏãúÍµ∞Íµ¨ ÏÑ†ÌÉù
                currentSigungu = currentSigungu === region ? '' : region;
                document.getElementById('sigunguFilter').value = currentSigungu;
            } else {
                // ÏãúÎèÑ ÏÑ†ÌÉù
                currentSido = region;
                document.getElementById('sidoFilter').value = region;
                updateSigunguFilter();
            }
            applyFilters();
        }

        // ÎßàÏª§ Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ±
        function createMarkerImage(visited, type) {
            // Î∞©Î¨∏Ìïú Í≥≥: Ï¥àÎ°ùÏÉâ, ÎØ∏Î∞©Î¨∏ ÏãúÍ≥Ñ: Ï£ºÌô©ÏÉâ, ÎØ∏Î∞©Î¨∏ Ï†ÑÎãπÌè¨: Í≤ÄÏ†ïÏÉâ
            let color;
            if (visited) {
                color = '#4CAF50'; // Ï¥àÎ°ùÏÉâ
            } else if (type === 'ÏãúÍ≥ÑÎß§Ïû•') {
                color = '#FF6B00'; // Ï£ºÌô©ÏÉâ
            } else {
                color = '#333333'; // Í≤ÄÏ†ïÏÉâ
            }

            const svg = `
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="40" viewBox="0 0 28 40">
                    <path fill="${color}" stroke="#fff" stroke-width="2" d="M14 1C6.82 1 1 6.82 1 14c0 10.5 13 24 13 24s13-13.5 13-24c0-7.18-5.82-13-13-13z"/>
                    ${visited ? '<circle cx="14" cy="14" r="5" fill="#fff"/><path fill="' + color + '" d="M12 14l2 2 4-4" stroke="#fff" stroke-width="2" fill="none"/>' : '<circle cx="14" cy="14" r="5" fill="#fff"/>'}
                </svg>
            `;

            const markerImage = new kakao.maps.MarkerImage(
                'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg),
                new kakao.maps.Size(28, 40),
                { offset: new kakao.maps.Point(14, 40) }
            );

            return markerImage;
        }

        // ÎßàÏª§ ÏóÖÎç∞Ïù¥Ìä∏
        function updateMarkers(stores) {
            clusterer.clear();
            if (currentOverlay) {
                currentOverlay.setMap(null);
                currentOverlay = null;
            }

            markers = stores.map(store => {
                const position = new kakao.maps.LatLng(store.lat, store.lng);
                const visited = isVisited(getStoreId(store));
                const markerImage = createMarkerImage(visited, store.type);

                const marker = new kakao.maps.Marker({
                    position: position,
                    clickable: true,
                    image: markerImage
                });

                kakao.maps.event.addListener(marker, 'click', () => {
                    showOverlay(store, position);
                });

                return marker;
            });

            clusterer.addMarkers(markers);
        }

        // Ïò§Î≤ÑÎ†àÏù¥ ÌëúÏãú
        function showOverlay(store, position) {
            if (currentOverlay) {
                currentOverlay.setMap(null);
            }

            const iconClass = store.type === 'ÏãúÍ≥ÑÎß§Ïû•' ? 'watch' : 'pawn';
            const icon = store.type === 'ÏãúÍ≥ÑÎß§Ïû•' ? '‚åö' : 'üè¶';
            const storeId = getStoreId(store);
            const visited = isVisited(storeId);
            const visitBtnClass = visited ? 'visited' : 'not-visited';
            const visitBtnText = visited ? 'Î∞©Î¨∏ Ï∑®ÏÜå' : 'Î∞©Î¨∏ ÏôÑÎ£å';

            const content = `
                <div class="custom-overlay">
                    <div class="overlay-header">
                        <div class="overlay-icon ${iconClass}">${icon}</div>
                        <div class="overlay-title">
                            <div class="overlay-name">${store.name}${visited ? '<span class="visited-badge">Î∞©Î¨∏Ìï®</span>' : ''}</div>
                            <div class="overlay-category">${store.type} ¬∑ ${store.sigungu || ''}</div>
                        </div>
                        <button class="overlay-close" onclick="closeOverlay()">‚úï</button>
                    </div>
                    <div class="overlay-body">
                        <div class="overlay-row">
                            <span class="overlay-label">Ï£ºÏÜå</span>
                            <span class="overlay-value">${store.address || '-'}</span>
                        </div>
                        <div class="overlay-row">
                            <span class="overlay-label">Ï†ÑÌôî</span>
                            <span class="overlay-value">${store.phone || '-'}</span>
                        </div>
                        <a href="${store.url}" target="_blank" class="overlay-link">Ïπ¥Ïπ¥Ïò§ÎßµÏóêÏÑú Î≥¥Í∏∞</a>
                        <button class="overlay-visit-btn ${visitBtnClass}" onclick="toggleVisitFromOverlay('${storeId.replace(/'/g, "\\'")}')">
                            ${visitBtnText}
                        </button>
                    </div>
                </div>
            `;

            currentOverlay = new kakao.maps.CustomOverlay({
                content: content,
                position: position,
                yAnchor: 1.3
            });

            currentOverlay.setMap(map);
            map.panTo(position);
        }

        function closeOverlay() {
            if (currentOverlay) {
                currentOverlay.setMap(null);
                currentOverlay = null;
            }
        }

        // Ïò§Î≤ÑÎ†àÏù¥ÏóêÏÑú Î∞©Î¨∏ ÌÜ†Í∏Ä
        function toggleVisitFromOverlay(storeId) {
            const store = storesData.find(s => getStoreId(s) === storeId);
            if (store) {
                toggleVisit(store);
            }
        }

        // Îß§Ïû• Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateStoreList(stores) {
            const list = document.getElementById('storeList');

            if (stores.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Îß§Ïû•Ïù¥ ÏóÜÏäµÎãàÎã§</div>';
                return;
            }

            list.innerHTML = stores.slice(0, 100).map(store => {
                const iconClass = store.type === 'ÏãúÍ≥ÑÎß§Ïû•' ? 'watch' : 'pawn';
                const icon = store.type === 'ÏãúÍ≥ÑÎß§Ïû•' ? '‚åö' : 'üè¶';
                const badgeClass = store.type === 'ÏãúÍ≥ÑÎß§Ïû•' ? 'watch' : 'pawn';
                const visited = isVisited(getStoreId(store));
                const visitedClass = visited ? 'visited' : '';

                return `
                    <div class="store-item ${visitedClass}" onclick="focusStore(${store.lat}, ${store.lng})">
                        <div class="store-icon ${iconClass}">${icon}</div>
                        <div class="store-info">
                            <div class="store-name">${store.name}${visited ? '<span class="visited-badge">Î∞©Î¨∏</span>' : ''}</div>
                            <div class="store-address">${store.address || store.sigungu}</div>
                        </div>
                        <span class="store-type-badge ${badgeClass}">${store.sigungu || store.type}</span>
                    </div>
                `;
            }).join('');

            if (stores.length > 100) {
                list.innerHTML += `<div style="padding: 12px; text-align: center; color: #666; font-size: 11px;">
                    Ïô∏ ${(stores.length - 100).toLocaleString()}Í∞ú Îß§Ïû•
                </div>`;
            }
        }

        function focusStore(lat, lng) {
            const position = new kakao.maps.LatLng(lat, lng);
            map.setCenter(position);
            map.setLevel(3);

            const store = storesData.find(s => s.lat === lat && s.lng === lng);
            if (store) {
                showOverlay(store, position);
            }

            document.getElementById('bottomSheet').classList.add('collapsed');
        }

        // Î∞îÌÖÄÏãúÌä∏ ÌÜ†Í∏Ä
        const bottomSheet = document.getElementById('bottomSheet');
        const sheetHandle = document.getElementById('sheetHandle');

        sheetHandle.addEventListener('click', () => {
            bottomSheet.classList.toggle('collapsed');
        });

        let startY = 0;
        sheetHandle.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        sheetHandle.addEventListener('touchmove', (e) => {
            const deltaY = e.touches[0].clientY - startY;
            if (deltaY > 50) {
                bottomSheet.classList.add('collapsed');
            } else if (deltaY < -50) {
                bottomSheet.classList.remove('collapsed');
            }
        });

        // Ï¥àÍ∏∞Ìôî
        kakao.maps.load(function() {
            initApp();
        });
    </script>
