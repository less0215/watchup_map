    <script>
        let map = null;
        let markers = [];
        let currentOverlay = null;
        let clusterer = null;
        let currentSido = '';
        let currentSigungu = '';
        let currentType = '';
        let sortDescending = true;

        const sidoCenter = {
            'ÏÑúÏö∏': { lat: 37.5665, lng: 126.9780, level: 8 },
            'Î∂ÄÏÇ∞': { lat: 35.1796, lng: 129.0756, level: 8 },
            'ÎåÄÍµ¨': { lat: 35.8714, lng: 128.6014, level: 8 },
            'Ïù∏Ï≤ú': { lat: 37.4563, lng: 126.7052, level: 9 },
            'Í¥ëÏ£º': { lat: 35.1595, lng: 126.8526, level: 8 },
            'ÎåÄÏ†Ñ': { lat: 36.3504, lng: 127.3845, level: 8 },
            'Ïö∏ÏÇ∞': { lat: 35.5384, lng: 129.3114, level: 8 },
            'ÏÑ∏Ï¢Ö': { lat: 36.4800, lng: 127.2890, level: 8 },
            'Í≤ΩÍ∏∞': { lat: 37.4138, lng: 127.5183, level: 10 },
            'Í∞ïÏõê': { lat: 37.8228, lng: 128.1555, level: 11 },
            'Ï∂©Î∂Å': { lat: 36.6357, lng: 127.4912, level: 10 },
            'Ï∂©ÎÇ®': { lat: 36.5184, lng: 126.8000, level: 10 },
            'Ï†ÑÎ∂Å': { lat: 35.7175, lng: 127.1530, level: 10 },
            'Ï†ÑÎÇ®': { lat: 34.8679, lng: 126.9910, level: 10 },
            'Í≤ΩÎ∂Å': { lat: 36.4919, lng: 128.8889, level: 10 },
            'Í≤ΩÎÇ®': { lat: 35.4606, lng: 128.2132, level: 10 },
            'Ï†úÏ£º': { lat: 33.4890, lng: 126.4983, level: 10 }
        };

        // ÌÜµÍ≥Ñ Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞
        function toggleStats() {
            const detail = document.getElementById('statsDetail');
            const toggle = document.getElementById('statsToggle');
            detail.classList.toggle('collapsed');
            toggle.classList.toggle('collapsed');
        }

        // ÌôàÏúºÎ°ú Ï¥àÍ∏∞Ìôî
        function resetFilters() {
            document.getElementById('sidoFilter').value = '';
            document.getElementById('sigunguFilter').value = '';
            document.getElementById('sigunguFilter').style.display = 'none';
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.type-btn[data-type=""]').classList.add('active');
            currentSido = '';
            currentSigungu = '';
            currentType = '';
            applyFilters();
        }

        // Ï¥àÍ∏∞Ìôî Ìï®Ïàò
        function initApp() {
            const total = storesData.length;
            document.getElementById('totalCount').innerHTML = `Ï†ÑÏ≤¥ <strong>${total.toLocaleString()}</strong>Í∞ú`;
            initializeFilters();
            initializeMap();
        }

        // Ï†ïÎ†¨ ÌÜ†Í∏Ä
        function toggleSort() {
            sortDescending = !sortDescending;
            const btn = document.getElementById('sortBtn');
            btn.textContent = sortDescending ? '‚Üì' : '‚Üë';
            btn.classList.toggle('asc', !sortDescending);
            updateSidoOptions();
            if (currentSido) {
                updateSigunguFilter();
            }
        }

        // ÏãúÎèÑ ÏòµÏÖò ÏóÖÎç∞Ïù¥Ìä∏
        function updateSidoOptions() {
            const sidoFilter = document.getElementById('sidoFilter');
            const currentValue = sidoFilter.value;

            while (sidoFilter.options.length > 1) {
                sidoFilter.remove(1);
            }

            const sidoStats = {};
            storesData.forEach(s => {
                if (s.sido) {
                    sidoStats[s.sido] = (sidoStats[s.sido] || 0) + 1;
                }
            });

            const sortedSidos = Object.entries(sidoStats)
                .sort((a, b) => sortDescending ? b[1] - a[1] : a[1] - b[1])
                .map(([sido, count]) => ({ sido, count }));

            sortedSidos.forEach(({ sido, count }) => {
                const percent = ((count / storesData.length) * 100).toFixed(1);
                const option = document.createElement('option');
                option.value = sido;
                option.textContent = `${sido} (${count}Í∞ú, ${percent}%)`;
                sidoFilter.appendChild(option);
            });

            sidoFilter.value = currentValue;
        }

        // ÌïÑÌÑ∞ Ï¥àÍ∏∞Ìôî
        function initializeFilters() {
            const sidoFilter = document.getElementById('sidoFilter');
            const sigunguFilter = document.getElementById('sigunguFilter');

            updateSidoOptions();

            sidoFilter.addEventListener('change', (e) => {
                currentSido = e.target.value;
                currentSigungu = '';
                updateSigunguFilter();
                applyFilters();
            });

            sigunguFilter.addEventListener('change', (e) => {
                currentSigungu = e.target.value;
                applyFilters();
            });

            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentType = btn.dataset.type;
                    applyFilters();
                });
            });
        }

        // ÏãúÍµ∞Íµ¨ ÌïÑÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updateSigunguFilter() {
            const sigunguFilter = document.getElementById('sigunguFilter');
            const sigunguDist = document.getElementById('sigunguDist');

            sigunguFilter.innerHTML = '<option value="">Ï†ÑÏ≤¥ Ïãú/Íµ∞/Íµ¨</option>';

            if (!currentSido) {
                sigunguFilter.style.display = 'none';
                sigunguDist.classList.remove('show');
                return;
            }

            sigunguFilter.style.display = 'block';
            sigunguDist.classList.add('show');

            const sigunguStats = {};
            storesData.filter(s => s.sido === currentSido).forEach(s => {
                if (s.sigungu) {
                    sigunguStats[s.sigungu] = (sigunguStats[s.sigungu] || 0) + 1;
                }
            });

            const sidoTotal = storesData.filter(s => s.sido === currentSido).length;
            const sortedSigungu = Object.entries(sigunguStats)
                .sort((a, b) => sortDescending ? b[1] - a[1] : a[1] - b[1]);

            sortedSigungu.forEach(([sigungu, count]) => {
                const percent = ((count / sidoTotal) * 100).toFixed(1);
                const option = document.createElement('option');
                option.value = sigungu;
                option.textContent = `${sigungu} (${count}Í∞ú, ${percent}%)`;
                sigunguFilter.appendChild(option);
            });

            updateSigunguGrid(sortedSigungu, sidoTotal);
        }

        // ÏãúÍµ∞Íµ¨ Î∂ÑÌè¨ Í∑∏Î¶¨Îìú
        function updateSigunguGrid(sortedSigungu, sidoTotal) {
            const grid = document.getElementById('sigunguGrid');

            grid.innerHTML = sortedSigungu.map(([sigungu, count]) => {
                const isActive = currentSigungu === sigungu ? 'active' : '';
                return `
                    <div class="sigungu-item ${isActive}" onclick="selectSigungu('${sigungu}')">
                        <span class="sigungu-name">${sigungu}</span>
                        <span class="sigungu-count">${count}</span>
                    </div>
                `;
            }).join('');
        }

        // ÏãúÍµ∞Íµ¨ ÏÑ†ÌÉù
        function selectSigungu(sigungu) {
            currentSigungu = currentSigungu === sigungu ? '' : sigungu;
            document.getElementById('sigunguFilter').value = currentSigungu;
            applyFilters();

            document.querySelectorAll('.sigungu-item').forEach(item => {
                const name = item.querySelector('.sigungu-name').textContent;
                item.classList.toggle('active', name === currentSigungu);
            });
        }

        // ÏßÄÎèÑ Ï¥àÍ∏∞Ìôî
        function initializeMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(36.5, 127.5),
                level: 13
            };

            map = new kakao.maps.Map(container, options);

            clusterer = new kakao.maps.MarkerClusterer({
                map: map,
                averageCenter: true,
                minLevel: 6,
                styles: [{
                    width: '50px',
                    height: '50px',
                    background: 'rgba(255, 107, 0, 0.9)',
                    borderRadius: '50%',
                    color: '#fff',
                    textAlign: 'center',
                    lineHeight: '50px',
                    fontSize: '14px',
                    fontWeight: 'bold'
                }]
            });

            applyFilters();
            document.getElementById('loading').style.display = 'none';
        }

        // ÌïÑÌÑ∞ Ï†ÅÏö©
        function applyFilters() {
            let filtered = storesData;
            let baseForPercent = storesData.length;

            if (currentSido) {
                filtered = filtered.filter(s => s.sido === currentSido);
            }

            if (currentSigungu) {
                filtered = filtered.filter(s => s.sigungu === currentSigungu);
            }

            if (currentType) {
                filtered = filtered.filter(s => s.type === currentType);
            }

            updateStats(filtered, baseForPercent);
            updateMarkers(filtered);
            updateStoreList(filtered);
            updateMapCenter();
        }

        // ÏßÄÎèÑ Ï§ëÏã¨ ÏóÖÎç∞Ïù¥Ìä∏
        function updateMapCenter() {
            if (currentSido && sidoCenter[currentSido]) {
                const center = sidoCenter[currentSido];
                map.setCenter(new kakao.maps.LatLng(center.lat, center.lng));
                map.setLevel(currentSigungu ? 6 : center.level);
            } else {
                map.setCenter(new kakao.maps.LatLng(36.5, 127.5));
                map.setLevel(13);
            }
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats(filtered, baseTotal) {
            const total = filtered.length;
            const watchStores = filtered.filter(s => s.type === 'ÏãúÍ≥ÑÎß§Ïû•');
            const pawnStores = filtered.filter(s => s.type === 'Ï†ÑÎãπÌè¨');
            const watchCount = watchStores.length;
            const pawnCount = pawnStores.length;
            const percent = ((total / baseTotal) * 100).toFixed(1);

            document.getElementById('filteredCount').textContent = total.toLocaleString();
            document.getElementById('percentText').textContent = `(${percent}%)`;

            document.getElementById('watchCount').textContent = watchCount.toLocaleString();
            document.getElementById('pawnCount').textContent = pawnCount.toLocaleString();

            updateRegionDistribution('watchRegionDist', watchStores, 'watch-chip');
            updateRegionDistribution('pawnRegionDist', pawnStores, 'pawn-chip');

            const sheetTitle = document.getElementById('sheetTitle');
            const sheetSubtitle = document.getElementById('sheetSubtitle');

            let title = 'Ï†ÑÏ≤¥ Îß§Ïû•';
            if (currentSido) {
                title = currentSigungu ? `${currentSido} ${currentSigungu}` : `${currentSido}`;
            }
            if (currentType) {
                title += ` ${currentType}`;
            }

            sheetTitle.textContent = title;
            sheetSubtitle.textContent = `${total.toLocaleString()}Í∞ú (Ï†ÑÍµ≠ ÎåÄÎπÑ ${percent}%)`;
        }

        // ÏßÄÏó≠Î≥Ñ Î∂ÑÌè¨ ÏóÖÎç∞Ïù¥Ìä∏
        function updateRegionDistribution(elementId, stores, chipClass) {
            const container = document.getElementById(elementId);

            const groupKey = currentSido ? 'sigungu' : 'sido';

            const regionStats = {};
            stores.forEach(s => {
                const key = s[groupKey];
                if (key) {
                    regionStats[key] = (regionStats[key] || 0) + 1;
                }
            });

            const sortedRegions = Object.entries(regionStats)
                .sort((a, b) => sortDescending ? b[1] - a[1] : a[1] - b[1])
                .slice(0, 10);

            if (sortedRegions.length === 0) {
                container.innerHTML = '<span style="color: #666; font-size: 10px;">Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå</span>';
                return;
            }

            container.innerHTML = sortedRegions.map(([region, count]) => {
                return `<span class="region-chip ${chipClass}" onclick="selectRegion('${region}')">
                    <span class="region-name">${region}</span>
                    <span class="region-count">${count}</span>
                </span>`;
            }).join('');

            const remaining = Object.keys(regionStats).length - 10;
            if (remaining > 0) {
                container.innerHTML += `<span style="color: #666; font-size: 10px;">+${remaining}</span>`;
            }
        }

        // ÏßÄÏó≠ ÏÑ†ÌÉù
        function selectRegion(region) {
            if (currentSido) {
                currentSigungu = currentSigungu === region ? '' : region;
                document.getElementById('sigunguFilter').value = currentSigungu;
            } else {
                currentSido = region;
                document.getElementById('sidoFilter').value = region;
                updateSigunguFilter();
            }
            applyFilters();
        }

        // ÎßàÏª§ ÏóÖÎç∞Ïù¥Ìä∏
        function updateMarkers(stores) {
            clusterer.clear();
            if (currentOverlay) {
                currentOverlay.setMap(null);
                currentOverlay = null;
            }

            markers = stores.map(store => {
                const position = new kakao.maps.LatLng(store.lat, store.lng);
                const marker = new kakao.maps.Marker({
                    position: position,
                    clickable: true
                });

                kakao.maps.event.addListener(marker, 'click', () => {
                    showOverlay(store, position);
                });

                return marker;
            });

            clusterer.addMarkers(markers);
        }

        // Ïò§Î≤ÑÎ†àÏù¥ ÌëúÏãú
        function showOverlay(store, position) {
            if (currentOverlay) {
                currentOverlay.setMap(null);
            }

            const iconClass = store.type === 'ÏãúÍ≥ÑÎß§Ïû•' ? 'watch' : 'pawn';
            const icon = store.type === 'ÏãúÍ≥ÑÎß§Ïû•' ? '‚åö' : 'üè¶';

            const content = `
                <div class="custom-overlay">
                    <div class="overlay-header">
                        <div class="overlay-icon ${iconClass}">${icon}</div>
                        <div class="overlay-title">
                            <div class="overlay-name">${store.name}</div>
                            <div class="overlay-category">${store.type} ¬∑ ${store.sigungu || ''}</div>
                        </div>
                        <button class="overlay-close" onclick="closeOverlay()">‚úï</button>
                    </div>
                    <div class="overlay-body">
                        <div class="overlay-row">
                            <span class="overlay-label">Ï£ºÏÜå</span>
                            <span class="overlay-value">${store.address || '-'}</span>
                        </div>
                        <div class="overlay-row">
                            <span class="overlay-label">Ï†ÑÌôî</span>
                            <span class="overlay-value">${store.phone || '-'}</span>
                        </div>
                        <a href="${store.url}" target="_blank" class="overlay-link">Ïπ¥Ïπ¥Ïò§ÎßµÏóêÏÑú Î≥¥Í∏∞</a>
                    </div>
                </div>
            `;

            currentOverlay = new kakao.maps.CustomOverlay({
                content: content,
                position: position,
                yAnchor: 1.3
            });

            currentOverlay.setMap(map);
            map.panTo(position);
        }

        function closeOverlay() {
            if (currentOverlay) {
                currentOverlay.setMap(null);
                currentOverlay = null;
            }
        }

        // Îß§Ïû• Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateStoreList(stores) {
            const list = document.getElementById('storeList');

            if (stores.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Îß§Ïû•Ïù¥ ÏóÜÏäµÎãàÎã§</div>';
                return;
            }

            list.innerHTML = stores.slice(0, 100).map(store => {
                const iconClass = store.type === 'ÏãúÍ≥ÑÎß§Ïû•' ? 'watch' : 'pawn';
                const icon = store.type === 'ÏãúÍ≥ÑÎß§Ïû•' ? '‚åö' : 'üè¶';
                const badgeClass = store.type === 'ÏãúÍ≥ÑÎß§Ïû•' ? 'watch' : 'pawn';

                return `
                    <div class="store-item" onclick="focusStore(${store.lat}, ${store.lng})">
                        <div class="store-icon ${iconClass}">${icon}</div>
                        <div class="store-info">
                            <div class="store-name">${store.name}</div>
                            <div class="store-address">${store.address || store.sigungu}</div>
                        </div>
                        <span class="store-type-badge ${badgeClass}">${store.sigungu || store.type}</span>
                    </div>
                `;
            }).join('');

            if (stores.length > 100) {
                list.innerHTML += `<div style="padding: 12px; text-align: center; color: #666; font-size: 11px;">
                    Ïô∏ ${(stores.length - 100).toLocaleString()}Í∞ú Îß§Ïû•
                </div>`;
            }
        }

        function focusStore(lat, lng) {
            const position = new kakao.maps.LatLng(lat, lng);
            map.setCenter(position);
            map.setLevel(3);

            const store = storesData.find(s => s.lat === lat && s.lng === lng);
            if (store) {
                showOverlay(store, position);
            }

            document.getElementById('bottomSheet').classList.add('collapsed');
        }

        // Î∞îÌÖÄÏãúÌä∏ ÌÜ†Í∏Ä
        const bottomSheet = document.getElementById('bottomSheet');
        const sheetHandle = document.getElementById('sheetHandle');

        sheetHandle.addEventListener('click', () => {
            bottomSheet.classList.toggle('collapsed');
        });

        let startY = 0;
        sheetHandle.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        sheetHandle.addEventListener('touchmove', (e) => {
            const deltaY = e.touches[0].clientY - startY;
            if (deltaY > 50) {
                bottomSheet.classList.add('collapsed');
            } else if (deltaY < -50) {
                bottomSheet.classList.remove('collapsed');
            }
        });

        // Ï¥àÍ∏∞Ìôî
        kakao.maps.load(function() {
            initApp();
        });
    </script>
</body>
